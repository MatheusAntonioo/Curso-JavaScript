<html>
    <script>
        // Objetos são tipos de variáveis em que pode acrescentar propriedade e funções dentro dessa variável

        console.log({ propriedade : "valor"})

        console.log({
            nome: "Matheus",
            idade: 27,
            endereco: {
                logradouro: "Av",          //um objeto dentro de outro objeto
                rua: "Geral",
                bairro: "Centro",
                numero: 127
            }
        })

    </script>
</html>
