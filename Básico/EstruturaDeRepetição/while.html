<html>
  <meta charset="UTF-8"/>
  <script>
    // while é uma estrutura de repetição que "enquanto" algo for verdadeiro ele vai executar

    let num = 0

    while (num < 10) {
      console.log(`${num} É menor que 10`)
      num++
    }
    // ele vai executar o programa enquanto a variável num for menor que 10. mas vai adicionar +1 na variável toda vez que ele terminar de executar o programa por causa do num++

    console.log("fim do While")

  </script>
</html>
