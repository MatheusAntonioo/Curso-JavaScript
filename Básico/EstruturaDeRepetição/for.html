<html>
  <meta charset="UTF-8"/>
  <script>
    // o FOR é composto por tres passos (variável com condição inicial ; condição para o for continuar executando ; condição de incremento)

    for (let x = 1;x <= 3;x++) {
      console.log(x)
    }

    for (let i = 3;i > 0;i--) {
      console.log(i)
    }

    console.log("Fim do FOR")
  </script>
</html>
