<html>
    <script>
        // Arrays ou Vetores são tipos de variáveis que armazena vários valores dentro de um conjunto, separando eles por ","

        console.log([1, 2, 3])
        console.log([1, "a", "b"]) // array pode conter mais de um tipo de dado
        console.log([1, "a", { nome: "Matheus", sobrenome: "Antonio" }]) // e pode incluir um objeto

        // como acessar o array? 
        // acessa de forma numérica, ele possui um índice onde 0 é o primeiro dado, 1 o segundo e assim consecutivamente

    </script>
</html>
