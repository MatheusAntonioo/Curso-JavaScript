<html>
    <script>
        // Tipos de números
        console.log(1)
        console.log(123456789) // Números inteiros, onde não são separados por .

        console.log(1.2)
        console.log(.12) // Números flutuantes. separados por .

        console.log(1,2) // Isso não é um número flutuante e sim dois números inteiros. o programa vai ler 1 2!

        console.log(Math.PI)
        console.log(Math.E) // Bibliotecas de números prontos. como o número de PI e etc.
    </script>
</html>
