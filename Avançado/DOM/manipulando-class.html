<html>
  <head>
    <meta charset="UTF-8"/>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>

    <h1 id="title">Título da página</h1>
    <button id="change-class">Alterar classe</button>
    
    <script>
      // https://developer.mozilla.org/en-US/docs/Web/CSS/Reference#index

      const titleEl = document.querySelector("#title")

      const buttonEL = document.querySelector("#change-class")
      buttonEL.addEventListener("click", () => {
        // if (titleEl.classList.contains("highlight")) {  // verifica se contem a class
        //   titleEl.classList.remove("highlight")  // remove a class
        // } else {
        //   titleEl.classList.add("highlight") // adiciona a class
        // }

        titleEl.classList.toggle("highlight")  // faz a mesma função que o if acima
        buttonEL.classList.toggle("highlight") // se quiser alterar mais de uma classe precisa refazer o processo.
      })

    </script>
  </body>
</html>
