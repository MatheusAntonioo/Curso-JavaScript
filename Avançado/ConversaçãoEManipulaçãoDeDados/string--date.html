<html>
  <meta charset="UTF-8"/>
  <script>
    // '03/04/2023' <-> Date

    // usando sempre o formato ISO nas datas para o sistema entender.
    console.log(new Date("04/03/2023"))
    console.log(new Date("2023-04-03"))
    console.log(new Date("2023 04 03"))

    console.log(new Date().toString()) // transformando a data em string
    console.log(new Date().toISOString()) // em formato ISO
    
  </script>
</html>
