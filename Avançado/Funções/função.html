<html>
  <meta charset="UTF-8"/>
  <script>
    function sayHello (name, lastName) {
      console.log(`Olá ${name} ${lastName}. Seja muito bem-vindo!`)
    }

    sayHello("Matheus", "Antonio")
    sayHello("Geórgia", "Cardoso")

    // uma função é usada quando você precisa usar o mesmo código varias vezes. pois você cria a função e depois é so chamar ela passando os parâmetros
  </script>
</html>
