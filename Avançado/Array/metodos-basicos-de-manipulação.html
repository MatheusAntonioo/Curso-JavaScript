<html>
  <meta charset="UTF-8"/>
  <script>
                //    0          1          2          3          4          5         6        <------- índice
    let people = ["Matheus", "Geórgia", "Anthony", "Claudia", "Gabriel", "Kailany", "Ledio"]
    console.log(people)
    
    // Retornando elementos específicos de um array
    console.log(people[1]) // retorna uma posição especifica
    console.log(people[people.length - 1]) // retorna o ultimo objeto da lista

    // Retornando "fatias" de um array
    console.log(people.slice(2)) // retorna do índice 2 em diante
    console.log(people.slice(1, 3)) // retorna do índice 1 até o índice 2

    // Adicionar novos elementos no array (inicio e fim)
    people.push("Último") // adiciona no final do array
    people.unshift("Primeiro") // adiciona no inicio do array
    console.log(people)

    // Remover elementos do array (início e fim)
    console.log(people.pop()) // mostra o último elemento e exclui ele do array
    console.log(people.shift()) // mostra o primeiro elemento e exclui ele do array
    people.pop() // remove o ultimo elemento do array (e retorna o elemento removido)
    people.shift() // remove o primeiro elemento do array (e retorna o elemento removido)
    console.log(people)

    // Remover "fatias" de um array
    people.splice(1, 2) // removeu a partir do índice 1 dois objetos. no caso o 1 e o 2
    console.log(people)

    // Localizar elementos
    let index = people.indexOf("Gabriel")
    console.log(index)
    // usando em conjunto para excluir o objeto
    people.splice(index, 1)
    console.log(people)

  </script>
</html>
