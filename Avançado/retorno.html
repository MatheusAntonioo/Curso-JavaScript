<html>
  <meta charset="UTF-8"/>
  <script>

    function sum(n1, n2) {
      const result = n1 + n2
      // ou posso por direto o return n1 + n2

      return result  // retorna o que a gente gostaria que fosse passado para a função
    }

    const result = sum(1, 1)
    console.log(result)
    //ou
    console.log(sum(1, 2))
  </script>
</html>
