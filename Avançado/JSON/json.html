<body>
  <script>
    // JSON serve para conseguir usar um objeto em outra linguagem, por exemplo usar esse objeto "person" em um servidor onde a linguagem seria php
    const person = {
      name: "Matheus Antonio",
      age: 28,
      address: {
        street: "Rua dos Tolos",
        number: "857",
        complement: "",
        district: "Centro",
        city: "Florian√≥polis",
        state: "Santa Catarina",
      },
    }

    // console.log(typeof person)
    // console.log(person)

    const personStr = JSON.stringify(person) // transformou o objeto em string
    // console.log(typeof personStr)
    // console.log(personStr)

    const personObj = JSON.parse(personStr) // transforma novamente em objeto
    console.log(personObj)
    console.log(typeof personObj)
  </script>
</body>
