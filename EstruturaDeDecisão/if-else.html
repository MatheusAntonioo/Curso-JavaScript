<html>
    <meta charset="UTF-8"/>
    <script>

        console.log("Início do programa")

        // estrutura ELSE executa tudo que estiver dentro das chaves ELSE se o operador resultar FALSE
        if (false) {
            console.log("Verdadeiro")
        } else {
            console.log("Falso")
        }
        // se o operador for TRUE ele não executa o ELSE
        if (true) {
           // console.log("Verdadeiro")
        } else {
            console.log("Não executa")
        }

        console.log("Fim do programa")

        // pode ser usado operadores de comparação e operadores lógicos

        if ("A" == "B") {
            console.log("Usando Operador de comparação")
        } else {
            console.log("Quando o operador de comparação não é igual")
        }

        let x = 5
        let y = 10
        if (x < 1 && y < 20) {
            console.log("Usando Operador lógico")
        } else {
            console.log("Quando o operador lógico retorna falso")
        }
    </script>
</html>
