<html>
    <meta charset="UTF-8"/>
    <script>

        let num = 1

        switch (num) {
            case 1:
                console.log("condição 1")
                break
            case 2:
                console.log("condição 2")
                break
            case 3:
            case 4:
                console.log("condição 3 e 4")
                break
            default:
                console.log("condição default")
                break
        }

        //switch não faz analises complexas, ele só consegue fazer uma analise de igualdade

    </script>
</html>
