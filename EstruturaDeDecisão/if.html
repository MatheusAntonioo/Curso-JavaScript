<html>
    <meta charset="UTF-8"/>
    <script>

        console.log("Início do programa")

        // estrutura IF executa tudo que estiver dentro das chaves se o operador resultar TRUE
        if (true) {
            console.log("Verdadeiro")
        }
        // se o operador for FALSE ele não executa o código
        if (false) {
            console.log("Falso")
        }

        console.log("Fim do programa")

        // pode ser usado operadores de comparação e operadores lógicos

        if ("A" == "A") {
            console.log("Usando Operador de comparação")
        }

        let x = 5
        let y = 10
        if (x > 1 && y < 20) {
            console.log("Usando Operador lógico")
        }
    </script>
</html>
